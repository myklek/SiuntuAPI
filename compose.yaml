services:
  mysqldb:
    container_name: mysqldb
    image: mysql
    volumes:
      - appdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: siuntudb
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PORT: 3306
    networks:
      - app-network
    restart: always
    ports:
      - 3306:3306
    expose:
      - 3306
  flutter-web:
    build:
      context: C:\Users\Mykol\IdeaProjects\siuntu_web_app
      dockerfile: Dockerfile
    ports:
      - 8081:80
    networks:
      - app-network
  siuntu-savitarna:
    build:
      context: C:\Users\Mykol\IdeaProjects\SiuntuSavitarna
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - app-network
    depends_on:
        - mysqldb
    expose:
      - 8080
volumes:
  appdata:

networks:
  app-network:
